name: "Code Scan: Cpplint"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - 'docs/**'
      - '**.md'

# Cancel in-progress runs if a newer run is started on a given PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ !contains(github.ref, 'main') && !contains(github.ref, 'develop')}}

jobs:
  cpplint:
    name: Cpplint Style Check
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install cpplint
        run: pip install cpplint

      - name: Run cpplint
        run: |
          cpplint --counting=detailed --recursive --exclude=build-fprime-* --exclude=build-artifacts --exclude=lib . || true
          echo "Cpplint scan completed. Review output above for style issues."
